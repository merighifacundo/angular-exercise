<style>

</style>

<div class="content">
  <span>{{ title }} app is running!</span>
<app-filter (doFilter)="doFilter($event)"></app-filter>
  <table class="blueTable">
    <thead>
      <tr>
        <th>Distance KM</th>
        <th>Min</th>
        <th>Sec</th>
        <th>Pace</th>
        </tr>
    </thead>
    <tr *ngFor="let activity of activitiesFiltered">
      <td>{{activity.distance / 1000}} km </td>
      <td>{{getMins(activity)}} min</td>
      <td>{{getSec(activity)}} min</td>
      <td>{{getPace(activity)}}</td>
    </tr>
  </table>

</div>

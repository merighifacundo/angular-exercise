</style>
<app-filter-activities [activities]="activities"
                       (activitiesChange)="onActivitiesFiltered($event)">
</app-filter-activities>
<div>
  <table class="blueTable">
    <thead>
      <tr>
        <th>Distance KM</th>
        <th>Min</th>
        <th>Sec</th>
        <th>Pace</th>
        </tr>
    </thead>
    <tr *ngFor="let activity of activitiesFiltered">
      <td>{{activity.distance / 1000}} km </td>
      <td>{{getMins(activity)}} min</td>
      <td>{{getSec(activity)}} min</td>
      <td>{{getPace(activity)}}</td>
    </tr>
  </table>
</div>
